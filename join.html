            </nav>
        </div>
    </header>

    <section id="joinsection">
        <div class="inner">
            <div id="joinbox">
                <h2>Join</h2>
                <form action="#" method="post">
                    <div class="idpw">
                        <input type="text" id="id" placeholder="아이디">
                        <input type="password" id="pw" placeholder="비밀번호">
                        <input type="password" id="pwcheck" placeholder="비밀번호 확인">
                    </div>
                    <div class="info">
                        <div class="box1">
                            <input type="text" id="irum" placeholder="이름">
                            <input type="radio" id="male" name="gender" checked><label for="male">남</label><input
                                type="radio" id="female" name="gender"><label for="female">여</label>
                        </div>
                        <div class="box2 cf">
                            <select name="month" id="month">
                                <option>선택</option>
                                <option value="1">1월</option>
                                <option value="2">2월</option>
                                <option value="3">3월</option>
                            </select>
                            <select name="day" id="day">
                                <option>선택</option>
                                <option value="1">1일</option>
                                <option value="2">2일</option>
                                <option value="3">3일</option>
                            </select>
                        </div>
                        <div class="box3">
                            <textarea name="reason" id="reason" cols="40" rows="5"
                                placeholder="30자 이내로 가입사유 작성하세요."></textarea>
                        </div>
                    </div>
                    <div class="btn">
                        <button type="submit">가입하기</button>
                        <button type="reset"> 취소</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
